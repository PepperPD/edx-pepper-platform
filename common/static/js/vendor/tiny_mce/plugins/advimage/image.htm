<script type="text/javascript">
	function page_load()
	{
		ImageDialog.ajax_url=getQuery('ajax_url');
	}
	function getQuery(para){
	  var reg = new RegExp("(^|&)"+para +"=([^&]*)(&|$)");
	  var r =  window.location.search.substr(1).match(reg);
	  if(r!=null){
	   return unescape(r[2]); 
	  }
	  return null;
 	} 
 	
 	function insert_image(){
		if(ImageDialog.fileURL!="")
		{
			tinyMCEPopup.editor.execCommand('mceInsertContent', false, ImageDialog.fileURL);
		}
	}
</script>
<body id="advimage" style="display: none" role="application" aria-labelledby="app_title" onload='page_load()'>

			</ul>
		</div>

									</tr>

						<input type="file" class="file-upload-box" onchange="ImageDialog.upload_file()"><img class="file-upload-preview" src="#" alt="" /><p/><div class="file-loading" style='display:none;'><img src="./img/loading.gif"/></div>
					</div>
				</fieldset>

				<fieldset>

		<div class="mceActionPanel">
