<%! from django.utils.translation import ugettext as _ %>
<section id="combined-open-ended" class="combined-open-ended" data-location="${location}" data-ajax-url="${ajax_url}" data-allow_reset="${allow_reset}" data-state="${state}" data-task-count="${task_count}" data-task-number="${task_number}" data-accept-file-upload = "${accept_file_upload}" data-score="${score}">
    <div class="name">
        <!--@begin:delete display_name-->
        <!--@date:2013-11-02-->
        <!--<h2>${display_name}</h2>-->
        <!--@end-->
        <div class="progress-container">
        </div>
    </div>
    <div class="problemwrapper">
        <div class="status-bar">
            <table class="statustable">
                <tr>
                    <td class="problemtype-container">
                        <!--@begin:add display_name-->
                        <!--@date:2013-11-02-->
                         <div class="problemtype" style="width:100%;word-wrap:break-word;overflow:hidden;">
                            ${display_name}
                        </div>
                        <!--@end-->

                    </td>
                    <td class="assessments-container">
                        <!--@begin:delete Assessments-->
                        <!--@date:2013-11-02-->
                        <!--
                        <div class="assessment-text">
                            ${_("Assessments:")}
                        </div>
                        <div class="status-container">
                            ${status|n}
                        </div>
                        -->
                        <!--@end-->
                    </td>
                </tr>
            </table>
        </div>

        <div class="item-container">
            <div class="visibility-control visibility-control-prompt">
                <!--@begin:delete Prompt-->
                <!--@date:2013-11-02-->
                <!--
                <div class="inner">
                </div>
                <a href="" class="section-header section-header-prompt question-header">${_("Hide Prompt")}</a>-->
                <!--@end-->
                <a href="" class="section-header section-header-prompt question-header"></a>
            </div>
            <div class="problem-container">
            % for item in items:
                <div class="item">${item['content'] | n}</div>
            % endfor
            </div>
            <div class="oe-tools response-tools">
                <span class="oe-tools-label"></span>
                <!--@begin:Modify Text-->
                <!--@date:2013-11-02-->
                <input type="button" value="${_('Edit')}" class="reset-button" name="reset"/>
                <!--@end-->
            </div>
        </div>

        <div class="combined-rubric-container">
        </div>
        <div class="oe-tools problem-tools">
                <!--<span class="oe-tools-label">Once you have completed this form of assessment, you may continue.  </span>-->
                <input type="button" value="${_('Next Step')}" class="next-step-button" name="reset"/>
        </div>

        <section class="legend-container">
        </section>

        <div class="result-container">
        </div>
    </div>

</section>
